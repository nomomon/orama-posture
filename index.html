<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orama Posture</title>
</head>
<body>
    <div class="container">
        <div class="item item_side">
            <h1>
                Settings
            </h1>
            <div id="settings">
                <div class="row">
                    <div class="column">Voice Assistant</div>
                    <div class="column">
                        <input type="checkbox" id="cb-voiceAssistant">
                    </div>
                </div>
                <div class="row">
                    <div class="column">Show dots</div>
                    <div class="column">
                        <input type="checkbox" id="cb-drawPoints">
                    </div>
                </div>
                <div class="row">
                    <div class="column">Program working</div>
                    <div class="column">
                        <input type="checkbox" id="cb-programWorking">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button onclick="clearData()">Clear Data</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="item item_main">
            <h1>
                Camera
            </h1>
            <div id="camera_box">
                <video id="camera" autoplay></video>
                <canvas id="detection"></canvas>
            </div>
        </div>
        <div class="item item_side">
            <h1>
                Analytics
            </h1>
            <div id="clock">0 min working</div>
            <div id="analytics">
                <div class="graph_box">
                    <canvas id="bar_chart"></canvas>
                </div>
                <div class="graph_box">
                    <canvas id="minute_series_chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="./scripts/prefetch.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/analytics.js"></script>
    <script src="./scripts/time.js"></script>
    <script src="./scripts/camera.js"></script>
    <script src="./scripts/talk.js"></script>
    <script src="./scripts/script.js"></script>
    <script>
        doStuff();
    </script>
</body>
</html>
